name: Build

on:
  - push
  - pull_request

jobs:
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - uses: cedx/setup-dart@v3
        with:
          release-channel: dev
      - name: Build
        run: |
          dart pub get
          dart compile exe bin/dye.dart
      - uses: actions/upload-artifact@v2
        if: ${{ matrix.os != 'windows-latest' }}
        with:
          name: dye-${{ matrix.os }}
          path: bin/dye.exe
      - uses: actions/upload-artifact@v2
        if: ${{ matrix.os == 'windows-latest' }}
        with:
          name: dye-${{ matrix.os }}
          path: bin/dye.exe
